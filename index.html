<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library app</title>
  </head>
  <body>
    <form id="book-form">
      <h1>Your Library</h1>
      <div class="input-and-label">
        <label for="title">Title*</label>
        <input type="text" name="title" id="title" />
      </div>
      <div class="input-and-label">
        <label for="author">Author*</label>
        <input type="text" name="author" id="author" />
      </div>
      <div class="input-and-label">
        <label for="totalPages">Total pages*</label>
        <input
          type="number"
          name="totalPages"
          id="totalPages"
          min="1"
          max="99999"
        />
      </div>
      <div class="input-and-label">
        <label for="completedPages">Completed pages</label>
        <input type="number" name="completedPages" id="completedPages" />
      </div>
      <input type="submit" value="Add a new book" id="add-book" />
      <p id="error-message"></p>
      <p id="credit">
        Made by
        <a href="https://github.com/Banbarashik" target="_blank">
          <img src="GitHub-Mark-Light-32px.png" alt="git-icon" />
          Banbarashik
        </a>
      </p>
    </form>
    <main id="bookshelf">
      <section class="cards" id="first-shelf"></section>
      <section class="cards cards-sequence" id="second-shelf"></section>
    </main>
  </body>
</html>
